<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image with Buttons</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    color: #333;
  }
  .heading {
    color: #eb3151;
    font-size: 24px;
    font-weight: bold;
    margin-top: 20px;
    margin-bottom: 20px;
  }
  .image-container {
    position: relative;
    display: inline-block;
  }
  .image-container img {
    display: block;
    max-width: 100%;
    height: auto;
  }
  .button {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(255, 255, 255, 0);
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
    color: #333;
    font-weight: bold;
  }
  .button-top {
    top: 308px;
    left: 328px;
  }
  .button-bottom {
    bottom: 105px;
    left: 73px;
  }
  .message {
    margin-top: 20px;
    font-size: 18px;
    color: #333;
  }
  .additional-images {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }
  .additional-images img {
    max-width: 200px;
    margin: 0 10px;
  }
</style>
</head>
<body>

<h1 class="heading">Find the Groom and Bride's Shoes by Matching the Shoe Images in the Wedding Hall Image</h1>

<div class="image-container">
  <img src="C:\Users\admin\Desktop\WEDDING\Untitled design.png" alt="Wedding Hall Image">
  <button class="button button-top" onclick="showMessage()">.</button>
  <button class="button button-bottom" onclick="showMessage()">.</button>
</div>

<div id="message-container"></div>

<div class="additional-images">
  <img src="C:\Users\admin\Desktop\WEDDING\pngtree-men-formal-shoes-png-image_13287455.png" alt="Groom's Shoes">
  <img src="C:\Users\admin\Desktop\WEDDING\download (1).jpeg" alt="Bride's Shoes">
</div>

<script>
  function showMessage() {
    const messageContainer = document.getElementById('message-container');
    const newMessage = document.createElement('p');
    newMessage.textContent = 'You found it!';
    newMessage.classList.add('message');
    messageContainer.appendChild(newMessage);
  }
</script>

</body>
</html>
